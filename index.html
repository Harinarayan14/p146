<html>

<head>
  <title>3D Robot</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-sky color="beige"></a-sky>
    <a-camera position="0 0 25"></a-camera>
    <a-plane position="0 -5 0" width="20" color="black" height="5"></a-plane>
    <a-cylinder color="olive" height="1.5" radius="0.25" position="0 16.5 0"
      animation="property: position; from:-0.3 15 -0.1;to: 0.3 15 -0.1;dir:alternate;loop: true; dur: 500;">
    </a-cylinder>
    <a-sphere color="#ff7aff" radius="0.6" position="0 16.5 0"
      animation="property: position; from:-0.3 16.5 -0.1;to: 0.3 16.5 -0.1;dir:alternate;loop: true; dur: 500;">
    </a-sphere>
    <a-dodecahedron position="0 11.5 0" radius="3" color="purple"></a-dodecahedron>
    <a-sphere color="#fff" position="-1 11.5 3" radius="0.6" rotation="0 10 0"></a-sphere>
    <a-sphere color="teal" radius="0.15" position="-1 11.5 4"
      animation="property: position; from:-1 10.7 4;to: -1 11.3 4;dir:alternate;loop: true; dur: 2000;"></a-sphere>
    <a-sphere color="#fff" position="1 11.5 3" radius="0.6" rotation="0 10 0"></a-sphere>
    <a-sphere color="teal" radius="0.15" position="1 11.5 4"
      animation="property: position; from:1 10.7 4;to: 1 11.3 4;dir:alternate;loop: true; dur: 2000;"></a-sphere>
    <a-entity position="0 9.5 3" rotation="0 0 120"
      geometry="primitive: ring; thetaStart:90;thetaLength:120;radiusOuter: 1; radiusInner: 0.9;"
      material="side:double;color:orange;"></a-entity>
    <a-entity position="0 9.6 3" rotation="0 0 120"
      geometry="primitive: ring; thetaStart:90;thetaLength:120;radiusOuter: 1; radiusInner: 0.9;"
      material="side:double;color:orange;"></a-entity>
    <a-box position="-4 4 0" width="4" color="chartreuse"></a-box>
    <a-sphere position="-6 4 0" radius="0.75" color="cyan"></a-sphere>
    <a-box position="-7.2 6 0" width="4" color="peru" rotation="0 0 120"></a-box>
    <a-dodecahedron position="-8.6 8.5 0" color="deeppink" radius="1.2"></a-dodecahedron>
    <a-box position="4 4 0" width="4" color="chartreuse"></a-box>
    <a-sphere position="6 4 0" radius="0.75" color="cyan"></a-sphere>
    <a-box position="7.2 6 0" width="4" color="peru" rotation="0 0 -120"></a-box>
    <a-dodecahedron position="8.6 8.5 0" color="deeppink" radius="1.2"></a-dodecahedron>

    <a-cylinder position="1 8 0" radius="0.2" height="4" color="green"></a-cylinder>
    <a-cylinder position="-1 8 0" radius="0.2" height="4" color="green"></a-cylinder>
    <a-cylinder position="0 3 0" radius="3" height="6" color="red"></a-cylinder>
    <a-cylinder position="1.5 -2 0" height="4" radius="0.95" color="yellow"></a-cylinder>
    <a-cylinder position="-1.5 -2 0" height="4" radius="0.95" color="yellow"></a-cylinder>
    <a-sphere position="-1.5 -4 0" color="blue"></a-sphere>
    <a-sphere position="1.5 -4 0" color="blue"></a-sphere>
  </a-scene>
  <p> <h1>Robot</h1></p>
</body>

</html>
